  <!-- COLUMNA IZQUIERDA -->
  <div class="column">
    <div class="panel-title">Ingresa Nombres</div>

    <div class="side-panel">
      <label>Ingrese Nombres y Apellidos</label>
      <input id="nombre" placeholder="Ej: luis armando paredes fuertes">
    </div>
  </div>
<div class="mini-panel">
  <label>Formato ESIM</label>

  <input id="linea" placeholder="Línea">
  <input id="ruc" placeholder="RUC">
  <input id="cuenta" placeholder="Cuenta">
  <input id="email" placeholder="E-mail">
  <input id="costo" placeholder="Con costo (Sí/No)">

  <textarea id="detalleFinal" readonly></textarea>

  <button onclick="generarDetalle()">Generar</button>
  <button onclick="copiarDetalle()">Copiar</button>
</div>

  

  <!-- COLUMNA DERECHA -->
  <div class="column">
    <div class="panel-title">Tipificador</div>

    <div class="panel">
      <label>ID Call (opcional)</label>
      <input id="idcall" placeholder="Ej: 335921">

      <label>RQ (Observación)</label>
      <textarea id="rq" placeholder="Describe el caso..."></textarea>

      <div class="row">
        <div>
          <label>ID Inicio</label>
          <input id="idi" 
       type="text" 
       inputmode="numeric"
       maxlength="10"
       placeholder="100"
       oninput="this.value=this.value.replace(/\D/g,'').slice(0,10)">
        </div>
        
        <div>
          <label>ID Final</label>
          <input id="idf" 
       type="text" 
       inputmode="numeric"
       maxlength="10"
       placeholder="200"
       oninput="this.value=this.value.replace(/\D/g,'').slice(0,10)">
        </div>
      </div>

      <div class="buttons">
        <button class="primary" onclick="crear()">Crear</button>
        <button onclick="copiar()">Copiar</button>
        <button class="danger" onclick="borrar()">Borrar</button>
      </div>

      <div class="buttons">
        <button onclick="anterior()">⬅ Anterior</button>
        <button onclick="siguiente()">Siguiente ➡</button>
      </div>

      <label>Resultado</label>
      <textarea id="out" readonly></textarea>

      <div id="status"></div>
    </div>
  </div>

</div>
